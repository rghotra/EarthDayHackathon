{% extends 'base.html' %}

{% block title %}Reset password{% endblock title %}

{% block content %}

    <h1>Reset your password</h1>
    <p>Enter your e-mail address below.</p>
    <form method='POST'>
        {{ form.as_p }}
        <p><input type='submit' value='Send e-mail'></p>
        {% csrf_token %}
    </form>

{% endblock %}
